  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/presenter.jpeg"
    content: |
      I'm an early career researcher modelling ecosystem services. I have a MSci degree in Biodiversity and Conservation from University College London, and an interest in the interactions between humans and ecosystems. I'm currently working as a spatial scientist with [Natural Capital Research](https://www.natcapresearch.com/) in London modelling ecosystem services to help incorporate nature dependency into the global financial system.

    skills:
      enable: true
      title: |
        Some tools I've used in my previous work:

