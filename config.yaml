        - "R"
        - "Python"
        - "Microsoft Azure"
        - "AWS"
        - "Docker"
        - "Slurm"
        - "Metaflow"
        - "QGIS"

  # Experience
  experience:
    enable: true
    items:
      - job: "Spatial Scientist"
        company: "Natural Capital Research"
        companyUrl: "https://www.natcapresearch.com/"
        date: "August 2022 - June 2024"
        featuredLink:
          enable: false
          name: "View the project"
          url: "https://example.com"
        info:
          enable: false
          content: Test
        content: |
          I was part of the Nature Engine team at Natcap, where I built models and metrics for double materiality analysis of agriculture and biodiversity and ecosystems. These models and metrics were core parts of the nature impact reporting product for compliance with the EU Corporate Sustainability Reporting Directive (CSRD), the Taskforce for Nature related Financial Disclosures (TNFD), and Science Based Targets Network (SBTN).

          I developed metrics and methods for:
          - Land use change
          - Habitat fragmentation
          - Remote sensing of land impact
          - Value chain analysis of nature impact

      - job: "Postgraduate Research Associate"
        company: "Yale University BGC"
        companyUrl: "https://bgc.yale.edu/"
        date: "August 2021 - July 2022"
        featuredLink:
          enable: false
          url: "https://example.com"
        info:
          enable: false
          content:
        content: |
          I was part of a large team effort to produce high-resolution, 1km<sup>2</sup> maps of biodiversity across North America for over 4000 species, including mammals, reptiles, amphibians, ants, butterflies and dragonflies.
          These maps will be used to inform US governmental conservation strategies as part of the 30 by 30 project.

          - Contributed additions to the modelling workflow
          - Helped containerise the workflow using Docker
          - Massively parallelised the workflow using Slurm and Microsoft Azure to run models for hundreds of species at once
          - Also member of the centre seminar committee

